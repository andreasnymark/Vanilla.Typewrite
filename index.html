<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vanilla.Typewrite.js</title>
    <style>
        body {
            padding: 50px;
            font-family: sans-serif;
            font-weight: 200;
            color: #444;
            line-height: 1.4;
        }
        strong {
            position: relative;
        }
        blockquote p {
            font-size: 150%;
        }
    </style>
</head>
<body>
    <main>
        <blockquote>
            <p>
                Aenean <span data-typewrite="commodo ligula,sit dolor,adespicing">commodo ligula</span> eget dolor. <br />
                Lorem <strong data-typewrite="popcorn,crips,pretzel,cheese doodles">popcorn</strong> consectutuer. <br />
                Sit <em data-typewrite="Swedish Fish,Toblerone,Sweet Gummy Frogs">Swedish Fish</em> penatibus et magnis.
            </p>
        </blockquote>
    </main>
    <script src="vanilla.typewrite.js" type="text/javascript"></script>
</body>
</html>
